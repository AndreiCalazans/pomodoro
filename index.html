<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="name">Pomodoro Clock</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>


    <div class="">
      <h1>Pomodoro Timer</h1>
    </div>


    <div class="controls">
      <div class="btns">
        <button type="button" class="btn" id="break">Break</button>
        <button type="button" class="btn" id = "pomo">Pomodoro</button>
      </div>
      <div id="break">
        <span id="break-">-</span> <p id="breaktime">05:00</p><span id="break+"> +</span>
      </div>
      <div class="" id="pomodoro">

           <span id="pomo-">- </span><p id="pomotime">25:00</p><span id="pomo+"> +</span>
      </div>
    </div>
    <div class="" >

          <p id="timer">25:00</p>

    </div>
    <div class="controls">
      <button type="button" id="start" onClick="count()">Start</button>
      <button type="button" id="pause" onClick="stop()">Pause</button>
      <button type="button" id="reset">Reset</button>
    </div>


  </body>
</html>
<script type="text/javascript" src="js.js">

</script>
